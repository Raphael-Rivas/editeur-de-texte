name: Release

on:
  push:
    tags:
      - '*'

jobs:
  Doc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'oracle'

      - name: Generate package with Maven
        run: mvn package

      - name: create release
        uses: softprops/action-gh-release@v2
        with:
          files: target/EditeurDeTexte-0.0.1.jar

permissions :
  contents: write